<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="addressbook.css">
</head>
<body onload="loadPlaceHolders();">
  <div class="contactsgroup">
    <select name="contactedit" id="contactedit" required>
      </select>
      <button id="cancelbtn">Cancel</button>
      </div>
<form id="editform" style="display:none">
  <label>Name</label>
  <input type="text" name="contactname" id="contactname" />
  <br>
  <label>Address</label>
  <input type = "text" name="contactaddress" id="contactaddress" />
  <br>
  <label>Company</label>
  <input type = "text" name="contactcompany" id="contactcompany" />
  <br>
  <label>Cellphone Number</label>
  <input type = "text" name="contactcell" id="contactcell" />
  <br>
  <label>Email</label>
  <input type = "text" name="contactemail" id="contactemail" />
  <br>
  <label>URL</label>
  <input type = "text" name="contacturl" id="contacturl" />

  <button id="updatebtn" >Update</button>
</form>
<script src="./addressbook.js"></script>
</body>
</html>
